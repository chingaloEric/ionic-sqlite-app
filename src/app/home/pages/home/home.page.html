<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Musci App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add a song</ion-card-title>
      <ion-card-subtitle>Fill the form below</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="songFormGroup" (ngSubmit)="addSong()">
        <ion-item *ngFor="let input of songFormData.inputs">
          <ion-label position="floating">{{input.label}}</ion-label>
          <ion-input [formControlName]="input.formControlName"></ion-input>
        </ion-item>
        <ion-button expand="block" color="dark" type="submit"
          >Add Song</ion-button
        >
      </form>
    </ion-card-content>
  </ion-card>

  <section padding>
    <h2>Your songs</h2>
    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <ion-icon name="musical-notes" size="large"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h3>I'll keep on</h3>
          <p>NF</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </section>
</ion-content>
